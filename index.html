<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img
          src="./assets/library.svg"
          alt="Library icon"
          class="header-icon"
        />
        <div class="library-title">LIBRARY</div>
        <a href="https://www.github.com/priyansh-dimri/library">
          <img
            src="./assets/github.svg"
            alt="Github icon"
            class="header-icon"
          />
        </a>
      </div>

      <div class="sidebar">
        <div class="sidebar-title library-title">CATALOG</div>
        <div id="catalog">
          <ul class="catalog-list">
            <li class="catalog-list-element">
              <div class="catalog-list-element-title">Harry Potter</div>
              <img src="./assets/delete.svg" alt="Delete icon" class="delete-icon"/>
            </li>
          </ul>
        </div>
      </div>

      <button class="add-book-button">ADD BOOK</button>

      <div class="main">
        <div class="book-card">
          <div class="book-card-title">Harry Potter</div>
          <div class="book-card-author">by J. K. Rowling</div>
          <div class="book-card-pages">300 pages</div>
          <div class="book-card-read">Read? Yes</div> 
          <button class="add-book-button" type="button" value="idx-1">Toggle Read Status</button>
        </div>
      </div>
      <dialog id="book-form-dialog">
        <form id="book-form">
          <div class="book-form-title sidebar-title library-title">ADD BOOK</div>

          <label for="title" class="book-form-label">Title</label>
          <input type="text" name="title" id="title" />
  
          <label for="author" class="book-form-label">Author</label>
          <input type="text" name="author" id="author" />
  
          <label for="pages" class="book-form-label">No. of Pages</label>
          <input type="number" name="pages" id="pages" />
  
          <label class="book-form-label">Already Read?</label>
          <div>
            <input type="radio" id="yes" name="read" value="yes" checked />
            <label for="read">Yes</label>
            <input type="radio" id="no" name="read" value="no" />
            <label for="read">No</label>
          </div>
          <button id="confirm-button" class="add-book-button" value="default">CONFIRM</button>
          <button id="cancel-button" class="add-book-button" value="cancel" formmethod="dialog">CANCEL</button>
        </form>
      </dialog>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
